---
layout: bare
---
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Christmas Carols</title>
    <!--TODO
	verse numbers

	size adjustment
	style
	add sheet music
      -->
    <style>
      body {
          font-family: arial, helvetica, sans-serif;
      }
      body.small p {
          font-size: 16px;
      }
      body.medium p {
	  font-size: 20px;
      }
      body.large p, body.large li {
	  font-size: 24px;
      }
      body.dark {
	  color: #ccc;
	  background-color: #000;
		     
      }
      section h1 {
	  background-color: #eee;
	  color: #000;
	  padding-top: 0.5em;
	  padding-bottom: 0.5em;
	  padding-left: 0.5em;
	  font-size: 1.1em;
      }
      .versenum {
	  font-weight: bold;
      }
      ol {
	  padding-left: 20px;
      }
      li {
	  margin-bottom: 1em;
      }
    </style>
  </head>
  <body class="">
    <h1>Christmas Carols</h1>
    <div id="settings">
      <a href="#" id="small">Small</a>
      <a href="#" id="medium">Medium</a>
      <a href="#" id="large">Large</a>
    </div>
    {% for carol in site.carols %}
    <section>
      <h1>{{ carol.title }}</h1>
      {{ carol.content|markdownify }}
    </section>
    {% endfor %}
        
    <script>
      var show = function (x) { x.style.display = '' }
      
      var hide = function (x) { x.style.display = 'none' }
      
      var toggle = function (x) {
	  if (x.style.display === 'none') {
	      x.style.display = ''
	  } else {
	      x.style.display = 'none'
	  }
      }

      document.querySelectorAll("section>h1").forEach(function (value) {
	  hide(value.closest('section').querySelector('ol'))
	  value.addEventListener("click", function () {
	      var this_section = value.closest('section')
	      
	      document.querySelectorAll("section").forEach(function (section) {
		  if (section === this_section) {
		      toggle(section.querySelector('ol'))
		  } else {
		      hide(section.querySelector('ol'))
		  }
	      })
	  })
      })
      var sizer = function (size) {
	  document.querySelector('#' + size).addEventListener("click", function (event) {
	      document.querySelector('body').className = size
	      event.preventDefault()
	  })
      }

      sizer('small')
      sizer('medium')
      sizer('large')
	    
    </script>
  </body>
